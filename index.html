<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!----======== CSS ======== -->
        <link rel="stylesheet" href="style.css" />

        <!----===== Boxicons CSS ===== -->
        <link
            href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
            rel="stylesheet"
        />
        <!-- gg icon -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        />
        <!--<title>Dashboard Sidebar Menu</title>-->
    </head>
    <body>
        <nav class="sidebar close">
            <header>
                <div class="image-text">
                    <span class="image">
                        <img src="./img/01_logobachkhoasang 1.svg" alt="" />
                    </span>

                    <div class="text logo-text">
                        <span class="name">Hệ thống</span>
                        <span class="profession">Vườn thông minh</span>
                    </div>
                </div>

                <i class="bx bx-chevron-right toggle"></i>
            </header>

            <div class="menu-bar">
                <div class="menu">
                    <li class="search-box">
                        <i class="bx bx-search icon"></i>
                        <input type="text" placeholder="Search..." />
                    </li>

                    <ul class="menu-links">
                        <li class="nav-link">
                            <a href="#">
                                <i class="bx bx-home-alt icon"></i>
                                <span class="text nav-text"
                                    >Điều khiển động cơ</span
                                >
                            </a>
                        </li>

                        <li class="nav-link">
                            <a href="#">
                                <!-- <i class="bx bx-bar-chart-alt-2 icon"></i> -->
                                <span class="material-symbols-outlined icon">
                                    device_thermostat
                                </span>
                                <span class="text nav-text">Nhiệt độ</span>
                            </a>
                        </li>

                        <li class="nav-link">
                            <a href="#">
                                <!-- <i class="bx bx-bell icon"></i> -->
                                <span class="material-symbols-outlined icon">
                                    humidity_mid
                                </span>
                                <span class="text nav-text">Độ ẩm đất</span>
                            </a>
                        </li>

                        <li class="nav-link">
                            <a href="#">
                                <!-- <i class="bx bx-pie-chart-alt icon"></i> -->
                                <span class="material-symbols-outlined icon">
                                    humidity_percentage
                                </span>
                                <span class="text nav-text"
                                    >Độ ẩm không khí</span
                                >
                            </a>
                        </li>

                        <li class="nav-link">
                            <a href="#">
                                <span class="material-symbols-outlined icon">
                                    wb_sunny
                                </span>
                                <span class="text nav-text">Ánh sáng</span>
                            </a>
                        </li>

                        <li class="nav-link">
                            <a href="#">
                                <i class="bx bx-wallet icon"></i>
                                <span class="text nav-text"
                                    >Cài đặt thời gian</span
                                >
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="bottom-content">
                    <li class="">
                        <a href="#">
                            <i class="bx bx-log-out icon"></i>
                            <span class="text nav-text">Logout</span>
                        </a>
                    </li>

                    <li class="mode">
                        <div class="sun-moon">
                            <i class="bx bx-moon icon moon"></i>
                            <i class="bx bx-sun icon sun"></i>
                        </div>
                        <span class="mode-text text">Dark mode</span>

                        <div class="toggle-switch">
                            <span class="switch"></span>
                        </div>
                    </li>
                </div>
            </div>
        </nav>

        <section class="home">
            <div class="text">Dashboard Sidebar</div>
        </section>

        <script>
            const body = document.querySelector("body"),
                sidebar = body.querySelector("nav"),
                toggle = body.querySelector(".toggle"),
                searchBtn = body.querySelector(".search-box"),
                modeSwitch = body.querySelector(".toggle-switch"),
                modeText = body.querySelector(".mode-text");

            toggle.addEventListener("click", () => {
                sidebar.classList.toggle("close");
            });

            searchBtn.addEventListener("click", () => {
                sidebar.classList.remove("close");
            });

            modeSwitch.addEventListener("click", () => {
                body.classList.toggle("dark");

                if (body.classList.contains("dark")) {
                    modeText.innerText = "Light mode";
                } else {
                    modeText.innerText = "Dark mode";
                }
            });
        </script>
    </body>
</html>
